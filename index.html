<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRH PRO formulaire</title>

  <!-- (1) Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- (2) Leaflet Draw + GeometryUtil CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>

  <!-- (3) Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- (4) Leaflet Draw JS -->
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- (5) GeometryUtil (pour la surface) -->
  <script src="https://unpkg.com/leaflet-geometryutil@0.9.3/dist/leaflet.geometryutil.min.js"></script>

  <!-- (6) html2canvas + jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <style>
    /* ------------------------------
       Styles généraux
    -------------------------------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    h1, h2, h3, h4, h5 {
      margin-top: 0;
      color: #444;
    }
    a, button {
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button:hover {
      opacity: 0.9;
    }

    /* ------------------------------
       Container global
    -------------------------------- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff; /* Fond blanc */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    /* ------------------------------
       Titre principal
    -------------------------------- */
    .page-title {
      text-align: center;
      margin-bottom: 30px;
    }

    /* ------------------------------
       Formulaires
    -------------------------------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      margin-top: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="time"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #999;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-section {
      background-color: #fafafa; /* Fond clair */
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .form-section h3 {
      margin-top: 0;
      font-size: 18px;
      color: #555;
    }

    /* ------------------------------
       Boutons
    -------------------------------- */
    button {
      display: inline-block;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Bouton "Activer le dessin" */
    #toggleDrawingButton {
      float: right;
    }

    /* ------------------------------
       Section carte
    -------------------------------- */
    #map-container {
      position: relative;
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* Le canvas de dessin libre */
    #drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000; /* Le canvas */
      pointer-events: none; /* Par défaut, n'intercepte pas les événements */
    }

    /* Forcer la barre d'outils de Leaflet Draw au-dessus du canvas */
    .leaflet-draw {
      z-index: 1500 !important;
    }

    /* ------------------------------
       Grilles de checkboxes
    -------------------------------- */
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 5px 10px;
      margin-top: 5px;
    }

    .checkbox-grid label {
      display: flex;
      align-items: center;
      font-weight: normal;
      background: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .checkbox-grid input[type="checkbox"] {
      margin-right: 6px;
    }

    /* ------------------------------
       Tableau de consommation
    -------------------------------- */
    #consumptionTable {
      border: 1px solid #ddd;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    #consumptionTable th, #consumptionTable td {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
    }
    #consumptionTable thead {
      background-color: #f0f0f0;
    }
    #consumptionTable tfoot {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    /* ------------------------------
       Responsivité basique
    -------------------------------- */
    @media (max-width: 768px) {
      #toggleDrawingButton {
        float: none;
        margin-top: 10px;
      }
      .checkbox-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>

<body>

      <!-- 4.4) Tableau de consommation mensuelle -->

              <th style="width: 30%;">Coût par kWh (€)</th>
            </tr>

            <script>
              const months = [
                "Janvier","Février","Mars","Avril","Mai","Juin",
                "Juillet","Août","Septembre","Octobre","Novembre","Décembre",
              ];
              months.forEach((month, index) => {
                document.write(`
                  <tr>
                    <td>${month}</td>
                    <td>
                      <input
                        type="number"
                        id="euros_${index}"
                        name="euros_${index}"
                        class="euroInput"
                        oninput="calculateCost(${index})"
                        placeholder="€"
                        style="width: 90%;"
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        id="kwh_${index}"
                        name="kwh_${index}"
                        class="kwhInput"
                        oninput="calculateCost(${index})"
                        placeholder="kWh"
                        style="width: 90%;"
                      />
                    </td>
                    <td id="costPerKwh_${index}">-</td>
                  </tr>
                `);
              });
            </script>
            <!-- Ligne pour les totaux annuels -->
            <tr>
              <td><strong>Total annuel</strong></td>
              <td id="totalEuros">-</td>
              <td id="totalKwh">-</td>
              <td id="totalCostPerKwh">-</td>
            </tr>
          </tbody>
        </table>
        <script>
          // Fonction pour calculer le coût/kWh
          function calculateCost(index) {
            const eurosInput = document.getElementById(`euros_${index}`);
            const kwhInput = document.getElementById(`kwh_${index}`);
            const costPerKwhCell = document.getElementById(`costPerKwh_${index}`);

            const euros = parseFloat(eurosInput.value) || 0;
            const kwh = parseFloat(kwhInput.value) || 0;

            if (kwh > 0) {
              const costPerKwh = (euros / kwh).toFixed(2);
              costPerKwhCell.textContent = `${costPerKwh} €`;
            } else {
              costPerKwhCell.textContent = "-";
            }
            calculateTotals();
          }
          function calculateTotals() {
            let totalEuros = 0, totalKwh = 0;
            for (let i = 0; i < 12; i++) {
              const eurosVal = parseFloat(document.getElementById(`euros_${i}`).value) || 0;
              const kwhVal = parseFloat(document.getElementById(`kwh_${i}`).value) || 0;
              totalEuros += eurosVal;
              totalKwh += kwhVal;
            }
            const averageCostPerKwh = totalKwh > 0 ? (totalEuros / totalKwh).toFixed(2) : "-";

            document.getElementById("totalEuros").textContent = totalEuros.toFixed(2) + " €";
            document.getElementById("totalKwh").textContent = totalKwh.toFixed(2) + " kWh";
            document.getElementById("totalCostPerKwh").textContent =
              totalKwh > 0 ? `${averageCostPerKwh} €` : "-";
          }

  <script>
    /***************************************************
     * 1) INITIALISER LA CARTE LEAFLET (Google Satellite)
     ***************************************************/
    const map = L.map("map").setView([48.8566, 2.3522], 18); // Paris par défaut
    const tileLayer = L.tileLayer("https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
      attribution: "© Google",
    });
    tileLayer.addTo(map);

    // Marqueur pour l'adresse recherchée
    let searchMarker = null;

    /***************************************************
     * 2) DESSIN LIBRE SUR CANVAS (main levée)
     ***************************************************/
    const drawingCanvas = document.getElementById("drawingCanvas");
    const ctx = drawingCanvas.getContext("2d");
    const AdresseField = document.getElementById("Adresse");

    let drawing = false;
    let drawingEnabled = false;

    const toggleDrawingButton = document.getElementById("toggleDrawingButton");
    toggleDrawingButton.addEventListener("click", () => {
      drawingEnabled = !drawingEnabled;
      drawingCanvas.style.pointerEvents = drawingEnabled ? "auto" : "none";
      toggleDrawingButton.textContent = drawingEnabled
        ? "Désactiver le dessin"
        : "Activer le dessin (main levée)";
    });

    function resizeCanvas() {
      drawingCanvas.width = drawingCanvas.offsetWidth;
      drawingCanvas.height = drawingCanvas.offsetHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    drawingCanvas.addEventListener("mousedown", (event) => {
      if (!drawingEnabled) return;
      drawing = true;
      ctx.beginPath();
      const rect = drawingCanvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      ctx.moveTo(x, y);
    });

    drawingCanvas.addEventListener("mouseup", () => {
      if (!drawingEnabled) return;
      drawing = false;
      ctx.beginPath();
    });

    drawingCanvas.addEventListener("mousemove", (event) => {
      if (!drawing || !drawingEnabled) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "red";

      const rect = drawingCanvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      ctx.lineTo(x, y);
      ctx.stroke();
    });

    /***************************************************
     * A) AJOUT DES OUTILS DE DESSIN (Leaflet Draw)
     ***************************************************/
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // ICI on autorise polygon, rectangle, *et polyline*
    const drawControl = new L.Control.Draw({
      draw: {
        marker: false,
        circle: false,
        circlemarker: false,
        polygon: true,
        rectangle: true,
        polyline: true  // <= on autorise l'utilisateur à tracer une "flèche"
      },
      edit: {
        featureGroup: drawnItems
      }
    });

    let measureActive = false;
    const measureButton = document.getElementById('toggleMeasureButton');
    measureButton.addEventListener('click', () => {
      measureActive = !measureActive;
      if (measureActive) {
        map.addControl(drawControl);
        measureButton.textContent = 'Terminer la mesure';
      } else {
        map.removeControl(drawControl);
        measureButton.textContent = 'Mesurer une surface';
      }
    });

    // Fonction pour calculer un "bearing" en degrés, du Nord vers l'Est
    function computeBearing(lat1, lng1, lat2, lng2) {
      const toRad = (val) => val * Math.PI / 180;
      const toDeg = (val) => val * 180 / Math.PI;

      const dLon = toRad(lng2 - lng1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      let brng = Math.atan2(y, x);
      brng = toDeg(brng);
      // on convertit en [0..360)
      return (brng + 360) % 360;
    }

    // Mappage angle => orientation => aspect
    function mapAngleToAspect(angle) {
      // angle = 0 => Nord
      // On veut 5 orientations : SUD, EST, OUEST, SUD-EST, SUD-OUEST
      // Définissons des intervalles (par exemple +/- 22.5° autour de la direction)
      // SUD = 180°, EST = 90°, OUEST = 270°, SUD-EST = 135°, SUD-OUEST=225°

      //  0..360 => on compare
      // On peut faire un test en "delta" ou un switch

      // On calcule l'écart min entre angle et un angle-cible
      // Par exemple :
      const targets = [
        { label: "SUD", deg: 180, aspect: 0 },
        { label: "EST", deg: 90, aspect: -90 },
        { label: "OUEST", deg: 270, aspect: 90 },
        { label: "SUD-EST", deg: 135, aspect: -45 },
        { label: "SUD-OUEST", deg: 225, aspect: 45 },
      ];

      let best = null;
      let bestDiff = 9999;
      for (let t of targets) {
        // difference
        let diff = Math.abs(angle - t.deg);
        // tenir compte du wrap 360
        if (diff > 180) diff = 360 - diff;
        if (diff < bestDiff) {
          bestDiff = diff;
          best = t;
        }
      }
      return best; // ex => { label: "SUD", deg: 180, aspect: 0 }
    }

    // Leaflet Draw : quand un objet est créé
    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      drawnItems.addLayer(layer);

      if (e.layerType === 'polygon' || e.layerType === 'rectangle') {
        // on calcule la surface, comme avant
        let latLngs = layer.getLatLngs();
        if (Array.isArray(latLngs[0])) {
          latLngs = latLngs[0];
        }
        const area = L.GeometryUtil.geodesicArea(latLngs);
        const areaRounded = Math.round(area * 100) / 100;
        alert(`Surface mesurée : ${areaRounded} m²`);
        document.getElementById("Surface toiture").value = areaRounded;
      }
      else if (e.layerType === 'polyline') {
        // => "flèche" pour orientation
        const latLngs = layer.getLatLngs();
        if (latLngs.length < 2) {
          alert("Dessinez une ligne avec au moins 2 points...");
          return;
        }

        // On prend le premier point et le dernier point
        const first = latLngs[0];
        const last = latLngs[latLngs.length - 1];

        // Calcul bearing
        const angle = computeBearing(first.lat, first.lng, last.lat, last.lng);
        const aspectObj = mapAngleToAspect(angle);

        if (aspectObj) {
          // On met à jour la <select> "orientationIrr"
          document.getElementById("orientationIrr").value = aspectObj.aspect.toString();
          alert(`Orientation déterminée: ${aspectObj.label} (aspect=${aspectObj.aspect})`);
        }
        // Optionnel : supprimer la ligne "flèche" qu'on vient de tracer
        drawnItems.removeLayer(layer);
      }
    });

    /***************************************************
     * 3) RECHERCHE D'ADRESSE (Nominatim) + MARKER
     ***************************************************/
    async function searchAddress(event) {
      event.preventDefault();
      const address = document.getElementById("address").value;
      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`
        );
        const data = await response.json();
        if (data.length > 0) {
          const { lat, lon } = data[0];
          map.setView([lat, lon], 18);
          AdresseField.value = address;
          // Marqueur
          if (searchMarker) {
            map.removeLayer(searchMarker);
          }
          searchMarker = L.marker([lat, lon]).addTo(map);
          searchMarker.bindPopup(`Adresse trouvée : ${address}`).openPopup();
          // Mettre à jour lat/lon
          document.getElementById("latitudeIrr").value = lat;
          document.getElementById("longitudeIrr").value = lon;
        } else {
          alert("Adresse introuvable.");
        }
      } catch (error) {
        console.error("Erreur lors de la recherche de l'adresse :", error);
        alert("Une erreur est survenue lors de la recherche de l'adresse.");
      }
    }

    /***************************************************
     * 3B) CALCUL DU PRODUCTIBLE (API PVGIS)
     ***************************************************/
    async function getProductible(lat, lon, aspectValue) {
      const originalUrl = `https://re.jrc.ec.europa.eu/api/v5_2/PVcalc?outputformat=basic&lat=${lat}&lon=${lon}&raddatabase=PVGIS-SARAH2&peakpower=1&loss=14&pvtechchoice=crystSi&angle=35&aspect=${aspectValue}&usehorizon=1`;
      const proxyUrl = `https://corsproxy.io/?key=a32495b2&url=${encodeURIComponent(originalUrl)}`;

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) return null;
        const text = await response.text();
        const lines = text.split('\n');
        for (let line of lines) {
          if (line.includes("Year")) {
            const parts = line.split('\t');
            return parseFloat(parts[1]);
          }
        }
        return null;
      } catch(e) {
        console.error(e);
        return null;
      }
    }
    document.getElementById("calculateIrrButton").addEventListener("click", async () => {
      const lat = parseFloat(document.getElementById("latitudeIrr").value);
      const lon = parseFloat(document.getElementById("longitudeIrr").value);
      const aspectValue = parseFloat(document.getElementById("orientationIrr").value);

      if (isNaN(lat) || isNaN(lon)) {
        alert("Veuillez d'abord renseigner la latitude et la longitude (faire une recherche d'adresse).");
        return;
      }
      const result = await getProductible(lat, lon, aspectValue);
      if (result !== null) {
        document.getElementById("productible").value = result.toString();
      } else {
        alert("Impossible de récupérer le productible. Vérifiez la connexion ou les données.");
      }
    });

    /***************************************************
     * 4) EXPORT PDF (2 PAGES)
     ***************************************************/
    function saveMapAsPDF() {
      const mapContainer = document.getElementById("map-container");
      const userForm = document.getElementById("userForm");

      html2canvas(mapContainer, {
        useCORS: true,
        scale: 2,
      }).then((canvas) => {
        const mapImage = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.addImage(mapImage, "PNG", 10, 10, 190, 100);

        let yOffset = 120;
        const formData = new FormData(userForm);
        formData.forEach((value, key) => {
          if (value) {
            pdf.text(`${key} : ${value}`, 10, yOffset);
            yOffset += 10;
          }
        });

        pdf.addPage();
        pdf.text("Consommation mensuelle", 10, 10);
        html2canvas(document.getElementById("consumptionTableContainer"), {
          useCORS: true,
          scale: 2,
        }).then((tableCanvas) => {
          const tableImage = tableCanvas.toDataURL("image/png");
          pdf.addImage(tableImage, "PNG", 10, 20, 190, 0);

          const companyName = document.getElementById("companyName").value;
          const pdfFileName = companyName
            ? `Formulaire_${companyName}.pdf`
            : "Formulaire.pdf";
          pdf.save(pdfFileName);
        });
      });
    }

    /***************************************************
     * 5) SAUVEGARDER / CHARGER JSON
     ***************************************************/
    const saveButton = document.getElementById("saveToFile");
    const loadFileInput = document.getElementById("loadFromFile");
    const uploadButton = document.getElementById("uploadFile");

    // 5.1) Télécharger les données au format JSON
    saveButton.addEventListener("click", () => {
      const form = document.getElementById("userForm");
      const rawFormData = new FormData(form);

      const formObject = {};
      rawFormData.forEach((value, key) => {
        // Si la clé existe déjà => c'est un tableau
        if (formObject[key] !== undefined) {
          if (!Array.isArray(formObject[key])) {
            formObject[key] = [formObject[key]];
          }
          formObject[key].push(value);
        } else {
          formObject[key] = value;
        }
      });

      const center = map.getCenter();
      formObject["mapCenterLat"] = center.lat;
      formObject["mapCenterLng"] = center.lng;
      formObject["mapZoom"] = map.getZoom();
      formObject["canvasImage"] = drawingCanvas.toDataURL();

      // Sauvegarde des polygones/rectangles (et polylines) Leaflet Draw
      const shapesGeoJSON = drawnItems.toGeoJSON();
      formObject["drawnShapes"] = shapesGeoJSON;

      const companyName = formObject["companyName"] || "Formulaire";
      const fileName = `Formulaire_${companyName}.json`;

      const jsonString = JSON.stringify(formObject, null, 2);
      const blob = new Blob([jsonString], { type: "application/json" });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    });

    // 5.2) Charger un fichier JSON
    uploadButton.addEventListener("click", () => {
      loadFileInput.click();
    });

    loadFileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const jsonData = JSON.parse(e.target.result);
          const form = document.getElementById("userForm");

          Object.keys(jsonData).forEach((key) => {
            const dataValue = jsonData[key];
            if (["mapCenterLat","mapCenterLng","mapZoom","canvasImage","drawnShapes"].includes(key)) {
              return;
            }
            if (Array.isArray(dataValue)) {
              dataValue.forEach((val) => {
                const checkbox = form.querySelector(`[name="${key}"][value="${val}"]`);
                if (checkbox) checkbox.checked = true;
              });
            } else {
              const input = form.querySelector(`[name="${key}"]`);
              if (input) {
                input.value = dataValue;
              }
            }
          });

          // Recentrer la carte
          if (
            jsonData["mapCenterLat"] !== undefined &&
            jsonData["mapCenterLng"] !== undefined &&
            jsonData["mapZoom"] !== undefined
          ) {
            map.setView([jsonData["mapCenterLat"], jsonData["mapCenterLng"]], jsonData["mapZoom"]);
          }

          // Restauration du dessin (canvas)
          if (jsonData["canvasImage"]) {
            const image = new Image();
            image.onload = function () {
              ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
              ctx.drawImage(image, 0, 0);
            };
            image.src = jsonData["canvasImage"];
          }

          // Restauration des polygones (etc.)
          if (jsonData["drawnShapes"]) {
            drawnItems.clearLayers();
            L.geoJson(jsonData["drawnShapes"]).eachLayer(function(layer) {
              drawnItems.addLayer(layer);
            });
          }

          // Recalculer le tableau (coût/kWh)
          for (let i = 0; i < 12; i++) {
            calculateCost(i);
          }
        };
        reader.readAsText(file);
      }
    });
  </script>
