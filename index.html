<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Centrale Photovoltaïque</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-draw/1.0.4/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Formulaire d'installation d'une centrale photovoltaïque</h1>
    <form id="solarForm">
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Entrez l'adresse" required>

        <label for="consumption">Consommation en kWh :</label>
        <input type="number" id="consumption" name="consumption" placeholder="Entrez la consommation annuelle" required>

        <div id="map"></div>

        <button type="button" onclick="saveAsPDF()">Exporter en PDF</button>
    </form>

    <script>
        let map = L.map('map').setView([48.8566, 2.3522], 10); // Coordonnées par défaut (Paris)

        // Ajouter une couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Ajouter les outils de dessin
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                marker: false,
                polyline: false,
                circle: false,
                circlemarker: false,
                rectangle: true
            }
        });
        map.addControl(drawControl);

        let selectedShape = null;

        map.on(L.Draw.Event.CREATED, function(event) {
            const layer = event.layer;
            drawnItems.clearLayers(); // Supprime les anciennes formes
            drawnItems.addLayer(layer);
            selectedShape = layer;
        });

        function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const address = document.getElementById('address').value;
            const consumption = document.getElementById('consumption').value;

            doc.text("Formulaire d'installation photovoltaïque", 10, 10);
            doc.text(`Adresse : ${address}`, 10, 20);
            doc.text(`Consommation en kWh : ${consumption}`, 10, 30);

            if (selectedShape) {
                const latLngs = selectedShape.getLatLngs()[0].map(coord => {
                    return `(${coord.lat.toFixed(6)}, ${coord.lng.toFixed(6)})`;
                });
                doc.text("Zone sélectionnée :", 10, 40);
                doc.text(latLngs.join("; "), 10, 50);
            } else {
                doc.text("Aucune zone sélectionnée.", 10, 40);
            }

            doc.save("formulaire_photovoltaique.pdf");
        }
    </script>
</body>
</html>
